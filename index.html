<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bank</title>
  </head>
  <body>
    <div class="main">
      <h1>Bangladesh Bank Customer</h1>

      <div class="logInBox">
        <div class="main-box">
          <input
            class="user"
            id="username"
            type="text"
            placeholder="Type your Acount Number"
          />

          <br />
          <input
            class="pass"
            id="password"
            type="password"
            placeholder="Type Your Password"
          />
          <br />

          <button class="btn" onclick="login()">Submit</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
